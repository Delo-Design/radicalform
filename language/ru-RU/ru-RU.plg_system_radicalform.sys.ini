PLG_RADICALFORM="Система - Radical Form (ver. 1.6.1)"
PLG_RADICALFORM_DESC="<p>Новый подход к созданию форм обратной связи.<br /> Форма создается вами самостоятельно на странице сайта с помощью HTML тегов. <br />Для того, чтобы она заработала - нужно всего лишь задать класс <strong>rf-button-send</strong> для кнопки, которая выполняет функцию отправки.</p><p>Подробная документация - <a href='https://hika.su/rasshireniya/radical-form' target='_blank'>https://hika.su/rasshireniya/radical-form</a></p>"
PLG_RADICALFORM_DANGER_CLASS="CSS класс для невалидных полей"
PLG_RADICALFORM_DANGER_CLASS_DESCRIPTION="Для полей формы, которые заполнены ошибочно и не прошли валидацию или не заполнены, хотя помечены как обязательные для заполнения, будет присвоен этот класс. Можно вставлять несколько классов, разделенных пробелами."
PLG_RADICALFORM_ERROR_FILE="CSS класс ошибок файлов"
PLG_RADICALFORM_ERROR_FILE_DESCRIPTION="CSS класс для сообщений об ошибках при загрузке файлов. Эти сообщения появляются в поле для списка файлов, отмеченном CSS классом rf-filenames-list."
PLG_RADICALFORM_RF_CALL_0="Javascript №0 (вызывается перед отправкой формы)"
PLG_RADICALFORM_RF_CALL_0_DESCRIPTION="Javascript №0 удобен для организации кнопок «Купить в один клик» в интернет магазинах и других формах, которые требуют предварительного заполнения дополнительных полей перед отправкой формы. Например, можно добавить название товара в скрытое поле. Доступна только переменная 'here', которая указывает на нажатую кнопку."
PLG_RADICALFORM_RF_CALL_1="Код Javascript №1"
PLG_RADICALFORM_RF_CALL_1_DESCRIPTION="Код Javascript №1 который вызывается после отправки формы, если указан в параметре кнопки data-rf-call . Например data-rf-call='1'. Можно указать несколько функций. Например, data-rf-call='12'. Доступны переменные here и rfMessage."
PLG_RADICALFORM_RF_CALL_2="Код Javascript №2 (для вывода сообщения)"
PLG_RADICALFORM_RF_CALL_2_DESCRIPTION="Код Javascript №2 который обычно используется для вывода сообщения об успешной или неуспешной отправке формы.  Параметр функции rfMessage будет заменен на текст сообщения. Доступна переменная here, которая указывает на нажатую кнопку."
PLG_RADICALFORM_RF_CALL_3="Код Javascript №3"
PLG_RADICALFORM_RF_CALL_3_DESCRIPTION="Код Javascript №3 который вызывается, если указан в параметре кнопки data-rf-call. Например data-rf-call='3'. Доступны переменные here и rfMessage."
PLG_RADICALFORM_EMAIL="Куда слать письма"
PLG_RADICALFORM_WAIT_MESSAGE="Сообщение 'Подождите'"
PLG_RADICALFORM_DEFAULT_WAIT_MESSAGE="Ждите..."
PLG_RADICALFORM_WAIT_MESSAGE_DESCRIPTION="На время отсылки сообщения кнопка получает статус disabled и меняет текст на указанный. Сюда можно вставлять иконки или другой html текст. Можно использовать теги HTML, но нельзя использовать апостроф - '"
PLG_RADICALFORM_EMAIL_CC="Кому слать копию письма"
PLG_RADICALFORM_AFTERSEND="Сообщение после отправки формы. "
PLG_RADICALFORM_AFTERSEND_DESCRIPTION="Сообщение, которое выводится после успешной отправки формы. Можно использовать теги HTML, но нельзя использовать апостроф - '"
PLG_RADICALFORM_MAXFILE="Размер вложений не более чем (байт)"
PLG_RADICALFORM_MAXFILE_DESCRIPTION="Для каждого почтового сервера существует ограничение на максимальный размер вложений. Для большинства это 20Мб (20 000 000 байт)."
PLG_RADICALFORM_WAITING_FOR_UPLOAD="Сообщение 'Подождите' для загрузки файлов"
PLG_RADICALFORM_WAITING_FOR_UPLOAD_DESCRIPTION="На время загрузки файла на сервер кнопка блокируется и на ней появляется указанная здесь надпись. Можно использовать html теги, чтобы вставлять иконки ожидания, но не используйте апостроф - '"
PLG_RADICALFORM_ADVANCEDPARAMS="Интеграция с другими сервисами"
PLG_RADICALFORM_TELEGRAM_LABEL="Включить телеграм"
PLG_RADICALFORM_TELEGRAM_DESCRIPTION="Включить отправку сообщений через бот телеграма"
PLG_RADICALFORM_TELEGRAM_TOKEN="HTTP API token"
PLG_RADICALFORM_TELEGRAM_TOKEN_DESCRIPTION="HTTP API token телеграм, который был получен от бота BotFather. Подробнее смотри описание плагина."
PLG_RADICALFORM_EMAILON_LABEL="Отправка email"
PLG_RADICALFORM_EMAILON_DESCRIPTION="Включить отправку email при отправке формы (имееет смысл отключать, если есть интеграция с другими сервисами)"
PLG_RADICALFORM_TELEGRAMCHECK_LABEL="Обновить chat_id"
PLG_RADICALFORM_TELEGRAMCHATIDCHOOSE_LABEL="Выбрать кому слать"
PLG_RADICALFORM_TELEGRAMCHATIDCHOOSE_DESC="Выберите адресатов для отсылки сообщений телеграм. Уникальным адресом является chat_id. Чтобы получить его - отошлите боту сообщение и затем нажмите кнопку 'Обновить chat_id'"
PLG_RADICALFORM_HISTORY="История отправки форм"
PLG_RADICALFORM_HISTORY_EMPTY="История отправки форм пуста"
PLG_RADICALFORM_HISTORY_TIME="Время"
PLG_RADICALFORM_HISTORY_DATE="Дата"
PLG_RADICALFORM_HISTORY_IP="IP адрес"
PLG_RADICALFORM_HISTORY_MESSAGE="Отправленные данные"
PLG_RADICALFORM_MAXLOGFILE="Очищать лог при достижении (байт)"
PLG_RADICALFORM_MAXLOGFILE_DESC="Для того чтобы не переполнять сервер нечитаемыми логами плагин регулярно очищает лог отправленных форм. Здесь можно указать максимальный размер файла, при котором он будет очищен. Если очищать лог не нужно - просто укажите достаточно большое число, например, 100000000."
PLG_RADICALFORM_HISTORY_SIZE="Размер файла логов: "
PLG_RADICALFORM_HISTORY_BYTE="байт"
PLG_RADICALFORM_HISTORY_CLEAR="Очистить лог сейчас"
PLG_RADICALFORM_WELCOME_MESSAGE="<img src='https://hika.su/index.php?option=com_yoohikashop&task=metrics.insert&id=1' /> Перейти к настройкам плагина - >>><a href='index.php?option=com_plugins&view=plugins&filter.search=Radical'>настройки</a><<<"
PLG_RADICALFORM_HIDDENINFO="Дополнительная информация"
PLG_RADICALFORM_HIDDENINFO_DESCRIPTION="В каждой отправленной форме содержится дополнительная информация - рефер, адрес страницы, разрешение экрана. Вы можете выбрать - отображать или нет эту информацию в логе. После изменения значения не забудьте сохранить настройки."
PLG_RADICALFORM_ALTERNATIVEEMAILS_LABEL="Альтернативные адреса E-mail"
PLG_RADICALFORM_ALTERNATIVEEMAILS_DESC="Если Email доставки формы должен отличаться от заданного по умолчанию, укажите его здесь и задайте какой-либо target ID по которому он будет идентифицироваться в самой форме"
PLG_RADICALFORM_DIALOG_LABEL="Включить <a href='https://dlg.im/ru/download/' target='_blank'>диалог</a>"
PLG_RADICALFORM_DIALOG_DESCRIPTION="Включить интеграцию с мессенджером Диалог"
PLG_RADICALFORM_DIALOG_URL="Ссылка интеграции"
PLG_RADICALFORM_DIALOG_URL_DESCRIPTION="Ссылка интеграции с сервисом Диалог. Получить ее можно только создателю группы в десктопном приложении."
PLG_RADICALFORM_REPLY_TO="Имя поля 'Ответить на'"
PLG_RADICALFORM_REPLY_TO_DESC="Если в форме предусмотрено поле для E-mail, то можно сделать так, чтобы значение этого поля автоматически указывалась как почта для ответа. Здесь нужно указать имя того поля, значение которого будет выбрано как почта для ответа. Если такая функция не нужна - укажите несуществующее поле или просто оставьте его пустым."
PLG_RADICALFORM_WRONG_PHP="Нужна версия PHP не ниже 5.6"
PLG_RADICALFORM_GLUE="Разделитель множественных полей"
PLG_RADICALFORM_GLUE_DESCRIPTION="Если настроен ввод нескольких значений для поля, то это разделитель, которым будут отделяться значения поля друг от друга."
PLG_RADICALFORM_EXTENDED_INFO="Дополнительная информация о посетителе"
PLG_RADICALFORM_EXTENDED_INFO_DESC="Включать в тело письма расширенную информацию о посетителе сайта: IP адрес, REFFER, разрешение экрана"
PLG_RADICALFORM_JIVOSITE_LABEL="Включить Jivosite"
PLG_RADICALFORM_JIVOSITE_DESCRIPTION="Включить интеграцию с сервисом Jivosite. Код Jivosite уже должен быть установлен на вашем сайте. Поля phone, email и name будут переданы в систему jivosite, если имеют указанные имена."
PLG_RADICALFORM_PROXY_LABEL="Включить прокси"
PLG_RADICALFORM_PROXY_DESCRIPTION="Если ваш провайдер блокирует обращения к серверам telegram - вы можете использовать прокси типа SOCKS5"
