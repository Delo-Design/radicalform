PLG_RADICALFORM="Система - RadicalForm"
PLG_RADICALFORM_DESC="<p>Профессиональный подход к созданию форм обратной связи.<br /> Форма создается вами самостоятельно на странице сайта с помощью HTML тегов. <br />Для того, чтобы она заработала - нужно всего лишь задать класс <strong>rf-button-send</strong> для кнопки, которая выполняет функцию отправки.</p><p>Подробная документация - <a href='https://hika.su/rasshireniya/radical-form' target='_blank'>https://hika.su/rasshireniya/radical-form</a></p><p>Прежде чем отключать jQuery – убедитесь, что ваш код, вставленный в параметрах плагина, не использует jQuery! (Javascript №2)</p><p>История версий плагина - <a href='https://hika.su/rasshireniya/radical-form/istoriya-versij-changelog' target='_blank'>https://hika.su/rasshireniya/radical-form/istoriya-versij-changelog</a></p>"
PLG_RADICALFORM_DANGER_CLASS="CSS класс для невалидных полей"
PLG_RADICALFORM_DANGER_CLASS_DESCRIPTION="Для полей формы, которые заполнены ошибочно и не прошли валидацию или не заполнены, хотя помечены как обязательные для заполнения, будет присвоен этот класс. Можно вставлять несколько классов, разделенных пробелами."
PLG_RADICALFORM_ERROR_FILE="CSS класс ошибок файлов"
PLG_RADICALFORM_ERROR_FILE_DESCRIPTION="CSS класс для сообщений об ошибках при загрузке файлов. Эти сообщения появляются в поле для списка файлов, отмеченном CSS классом rf-filenames-list."
PLG_RADICALFORM_RF_CALL_0="Javascript №0 (вызывается перед отправкой формы)"
PLG_RADICALFORM_RF_CALL_0_DESCRIPTION="Javascript №0 исполняется перед отправкой формы. Доступны переменные 'here', которая указывает на нажатую кнопку и 'needReturn', которая содержит статус валидации формы и равна true, если форма не прошла валидацию. Можно заблокировать отправку формы, если вернуть false в этой функции."
PLG_RADICALFORM_RF_CALL_1="Код Javascript №1"
PLG_RADICALFORM_RF_CALL_1_DESCRIPTION="Код Javascript №1 который вызывается после отправки формы, если указан в параметре кнопки data-rf-call . Например data-rf-call='1'. Можно указать несколько функций. Например, data-rf-call='12'. Доступны переменные here и rfMessage."
PLG_RADICALFORM_RF_CALL_2="Код Javascript №2 (для вывода сообщения)"
PLG_RADICALFORM_RF_CALL_2_DESCRIPTION="Код Javascript №2 который обычно используется для вывода сообщения об успешной или неуспешной отправке формы. Исполняется по умолчанию всегда после отправки формы.  Параметр функции rfMessage содержит выводимого сообщения. Доступна переменная here, которая указывает на нажатую кнопку."
PLG_RADICALFORM_RF_CALL_3="Код Javascript №3"
PLG_RADICALFORM_RF_CALL_3_DESCRIPTION="Код Javascript №3 который вызывается, если указан в параметре кнопки data-rf-call. Например data-rf-call='3'. Доступны переменные here и rfMessage."
PLG_RADICALFORM_EMAIL="Куда слать письма"
PLG_RADICALFORM_WAIT_MESSAGE="Сообщение 'Подождите'"
PLG_RADICALFORM_DEFAULT_WAIT_MESSAGE="Ждите..."
PLG_RADICALFORM_WAIT_MESSAGE_DESCRIPTION="На время отсылки сообщения кнопка получает статус disabled и меняет текст на указанный. Сюда можно вставлять иконки или другой html текст. Можно использовать теги HTML, но нельзя использовать апостроф - '"
PLG_RADICALFORM_EMAIL_CC="Кому слать копию письма"
PLG_RADICALFORM_EMAIL_BCC="Обезличенная (слепая) копия письма"
PLG_RADICALFORM_AFTERSEND="Сообщение после отправки формы. "
PLG_RADICALFORM_AFTERSEND_DESCRIPTION="Сообщение, которое выводится после успешной отправки формы. Можно использовать теги HTML, но нельзя использовать апостроф - '"
PLG_RADICALFORM_MAXFILE="Размер вложений не более чем (Мегабайт)"
PLG_RADICALFORM_MAXFILE_DESCRIPTION="Для каждого почтового сервера существует ограничение на максимальный размер вложений. Для большинства это 20Мб."
PLG_RADICALFORM_WAITING_FOR_UPLOAD="Сообщение 'Подождите' для загрузки файлов"
PLG_RADICALFORM_WAITING_FOR_UPLOAD_DESCRIPTION="На время загрузки файла на сервер кнопка блокируется и на ней появляется указанная здесь надпись. Можно использовать html теги, чтобы вставлять иконки ожидания, но не используйте апостроф - '"
PLG_RADICALFORM_ADVANCEDPARAMS="Интеграция с другими сервисами"
PLG_RADICALFORM_TELEGRAM_LABEL="Включить телеграм"
PLG_RADICALFORM_TELEGRAM_DESCRIPTION="Включить отправку сообщений через бот телеграма"
PLG_RADICALFORM_TELEGRAM_TOKEN="HTTP API token"
PLG_RADICALFORM_TELEGRAM_TOKEN_DESCRIPTION="HTTP API token телеграм, который был получен от бота BotFather. Подробнее смотри описание плагина."
PLG_RADICALFORM_EMAILON_LABEL="Отправка email"
PLG_RADICALFORM_EMAILON_DESCRIPTION="Включить отправку email при отправке формы (имееет смысл отключать, если есть интеграция с другими сервисами)"
PLG_RADICALFORM_TELEGRAMCHECK_LABEL="Обновить chat_id"
PLG_RADICALFORM_TELEGRAMCHATIDCHOOSE_LABEL="Выбрать кому слать"
PLG_RADICALFORM_TELEGRAMCHATIDCHOOSE_DESC="Выберите адресатов для отсылки сообщений телеграм. Уникальным адресом является chat_id. Чтобы получить его - отошлите боту сообщение и затем нажмите кнопку 'Обновить chat_id'"
PLG_RADICALFORM_HISTORY="История отправки форм"
PLG_RADICALFORM_HISTORY_EMPTY="История отправки форм в файле <strong>%s</strong> пуста"
PLG_RADICALFORM_HISTORY_TIME="Время"
PLG_RADICALFORM_HISTORY_DATE="Дата"
PLG_RADICALFORM_HISTORY_TARGET="TargetID"
PLG_RADICALFORM_HISTORY_IP="IP адрес"
PLG_RADICALFORM_SHOWTARGET="Показывать TargetID в таблице"
PLG_RADICALFORM_SHOWTARGET_DESCRIPTION="Показывать колонку TargetID в истории отправки форм. Таргет – это адресат для формы (TargetID)"
PLG_RADICALFORM_HISTORY_MESSAGE="Отправленные данные"
PLG_RADICALFORM_MAXLOGFILE="Очищать лог при достижении (байт)"
PLG_RADICALFORM_MAXLOGFILE_DESC="Для того чтобы не переполнять сервер нечитаемыми логами плагин регулярно очищает лог отправленных форм. Здесь можно указать максимальный размер файла, при котором он будет очищен. Если очищать лог не нужно - просто укажите достаточно большое число, например, 100000000."
PLG_RADICALFORM_HISTORY_SIZE="Размер файла логов: "
PLG_RADICALFORM_HISTORY_BYTE="байт. "
PLG_RADICALFORM_HISTORY_CLEAR="Очистить %s"
PLG_RADICALFORM_WELCOME_MESSAGE="Перейти к настройкам плагина - <a class=\"btn btn-primary\" href=\"index.php?option=com_plugins&view=plugins&filter[folder]=system&filter[element]=radicalform&filter[search]=\">Настройки RadicalForm</a>"
PLG_RADICALFORM_HIDDENINFO="Дополнительная информация о посетителе"
PLG_RADICALFORM_HIDDENINFO_DESCRIPTION="В каждой отправленной форме содержится дополнительная информация - рефер, адрес страницы, разрешение экрана. Вы можете выбрать - отображать или нет эту информацию в логе. После изменения значения не забудьте сохранить настройки."
PLG_RADICALFORM_ALTERNATIVEEMAILS_LABEL="Альтернативные адреса E-mail"
PLG_RADICALFORM_ALTERNATIVEEMAILS_DESC="Если Email доставки формы должен отличаться от заданного по умолчанию, укажите его здесь и задайте какой-либо target ID по которому он будет идентифицироваться в самой форме"
PLG_RADICALFORM_REPLY_TO="Имя поля 'Ответить на'"
PLG_RADICALFORM_REPLY_TO_DESC="Если в форме предусмотрено поле для E-mail, то можно сделать так, чтобы значение этого поля автоматически указывалась как почта для ответа. Здесь нужно указать имя того поля, значение которого будет выбрано как почта для ответа. Если такая функция не нужна - укажите несуществующее поле или просто оставьте его пустым."
PLG_RADICALFORM_WRONG_PHP="Нужна версия PHP не ниже 5.6"
PLG_RADICALFORM_GLUE="Разделитель множественных полей"
PLG_RADICALFORM_GLUE_DESCRIPTION="Если настроен ввод нескольких значений для поля, то это разделитель, которым будут отделяться значения поля друг от друга."
PLG_RADICALFORM_EXTENDED_INFO="Дополнительная информация о посетителе"
PLG_RADICALFORM_EXTENDED_INFO_DESC="Включать в тело письма расширенную информацию о посетителе сайта: IP адрес, REFFER, разрешение экрана"
PLG_RADICALFORM_JIVOSITE_LABEL="Включить Jivosite"
PLG_RADICALFORM_JIVOSITE_DESCRIPTION="Включить интеграцию с сервисом Jivosite. Код Jivosite уже должен быть установлен на вашем сайте. Поля phone, email и name будут переданы в систему jivosite, если имеют указанные имена."
PLG_RADICALFORM_PROXY_LABEL="Включить прокси"
PLG_RADICALFORM_PROXY_DESCRIPTION="Если ваш провайдер блокирует обращения к серверам telegram - вы можете использовать прокси типа SOCKS5"
PLG_RADICALFORM_PROXYLOGIN_LABEL="Логин прокси"
PLG_RADICALFORM_PROXYLOGIN_DESCRIPTION="Логин вашего прокси сервера"
PLG_RADICALFORM_PROXYPASSWORD_LABEL="Пароль прокси"
PLG_RADICALFORM_PROXYPASSWORD_DESCRIPTION="Пароль вашего прокси сервера"
PLG_RADICALFORM_PROXYADDRESS_LABEL="Адрес прокси"
PLG_RADICALFORM_PROXYADDRESS_DESCRIPTION="Адрес вашего прокси сервера"
PLG_RADICALFORM_PROXYPORT_LABEL="Порт прокси"
PLG_RADICALFORM_PROXYPORT_DESCRIPTION="Порт вашего прокси сервера"
PLG_RADICALFORM_WRONG_JOOMLA="Ваша версия Joomla слишком старая. Плагин будет работать только на Joomla с версии 3.8.1 и старше. Не включайте плагин!"
PLG_RADICALFORM_CUSTOMCODEON_LABEL="Использовать свой код"
PLG_RADICALFORM_CUSTOMCODEON_DESCRIPTION="Можно использовать выполнение своего кода для всех форм на сайте или только для указанных с помощью Target ID. Создайте файл со своим кодом в папке /templates/your_template/html/plg_system_radicalform и укажите его имя в качестве Layout"
PLG_RADICALFORM_CUSTOMCODE_LABEL="Укажите имя вашего файла"
PLG_RADICALFORM_CUSTOMCODE_DESC="Здесь укажите имя вашего файла, расположенного в папке /templates/your_template/html/plg_system_radicalform"
PLG_RADICALFORM_KEEPALIVE="Поддерживать сессию пользователя"
PLG_RADICALFORM_KEEPALIVE_DESC="Если пользователь проводит на вашей странице больше времени, чем установлено в настройках Joomla для сессии пользователя, то при попытке отправить форму он получит сообщение о неверном CSRF токене. Этот параметр позволяет избежать такой ситуации. Вы можете его отключить и просто увеличить время сессии до большего значения (например 3-4 часа)."
PLG_RADICALFORM_SHOWTARGET_DONTFORGET="Не забудьте сохранить изменения!"
PLG_RADICALFORM_SHOWTARGET_DONTFORGET_DESCRIPTION="Изменения параметров, которые вы вносите не будут применены до тех пор, пока вы не нажмете кнопку 'Сохранить'."
PLG_RADICALFORM_VERBOX_LABEL="Включить Verbox"
PLG_RADICALFORM_VERBOX_DESCRIPTION="Включить интеграцию с сервисом Verbox. Поля phone, email и name будут переданы из ваших форм в поля клиента. Код виджета Verbox должен быть установлен на вашем сайте."
PLG_RADICALFORM_HISTORY_FORMID="Form&nbsp;ID"
PLG_RADICALFORM_INSERTFORMID="Включать идентификатор формы в тело сообщения"
PLG_RADICALFORM_INSERTFORMID_DESC="Если включить эту настройку, то идентификатор формы будет добавлен к полям сообщения. Идентификатор можно использовать как языковую константу и добавить осмысленное сообщение."
PLG_RADICALFORM_SHOWFORMID="Показывать Form ID в таблице"
PLG_RADICALFORM_SHOWFORMID_DESCRIPTION="Показывать колонку Form ID в истории отправки форм. Form ID – это идентификатор формы (используется атрибут id для формы)."
PLG_RADICALFORM_HISTORY_NUMBER_CLEAR="Сбросить нумерацию"
PLG_RADICALFORM_INSERTIP="Вставить IP в страницу"
PLG_RADICALFORM_INSERTIP_DESC="Иногда может потребоваться запись IP адреса посетителя в различные системы аналитики данных. Для этой цели плагин может вставлять JS переменную c IP адресом посетителя в страницу. Имя RadicalForm.IP.ip . Эту переменную вы можете использовать по своему усмотрению, если данный переключатель будет включен."
PLG_RADICALFORM_EXPORT_CSV="Экспорт <strong>%s</strong> в CSV"
PLG_RADICALFORM_EXPORT_CSV_WITH_FIELDS="Экспорт в CSV по полям"
PLG_RADICALFORM_WARNING_ABOUT_ROTATION="Дней до очистки лога – <strong>%d</strong>. В Joomla включена ротация логов (<a href='https://hika.su/blog/novyj-plagin-rotatsii-logov-v-joomla' target='_blank'>подробнее тут</a>).  Отключить или настроить параметры ротации можно <a href='index.php?option=com_plugins&view=plugins&filter[folder]=system&filter[element]=logrotation&filter[search]=' target='_blank'>здесь</a> "
PLG_RADICALFORM_FILE_LOGS="Файлы логов: "
PLG_RADICALFORM_RF_CALL_9ON="Использовать отдельный код для вывода ошибок"
PLG_RADICALFORM_RF_CALL_9ON_DESCRIPTION="Для вывода ошибок при работе скрипта будет использоваться отдельный код, куда можно добавить вывод в консоль или другой способ логирования."
PLG_RADICALFORM_RF_CALL_9="Код Javascript для вывода ошибок"
PLG_RADICALFORM_RF_CALL_9_DESCRIPTION="Код Javascript, который будет использоваться для вывода ошибок во время работы скрипта. Параметры, доступные для использования - <strong>rfMessage</strong> - текст ошибки и <strong>here</strong> - ссылка на кнопку."
PLG_RADICALFORM_FILESPARAMS="Файлы"
PLG_RADICALFORM_ATTACHFILES_LABEL="Вставлять файлы в письмо как вложения"
PLG_RADICALFORM_ATTACHFILES_DESCRIPTION="Файлы, загруженные в форме, обычно прикладываются к письму в виде ссылок. Это способ, позволяющий загружать большие файлы на сервер, почти не ограничивая их размер и количество. Однако вы можете дополнительно включать загрузку файлов в письмо. Обычно это ограничено 20Мб и занимает дополнительное время на отправку. Поэтому этот параметр по умолчанию отключен."
PLG_RADICALFORM_MAXSTORAGE="Максимальный размер хранилища в Мб"
PLG_RADICALFORM_MAXSTORAGE_DESCRIPTION="Все загруженные файлы хранятся на вашем хостинге. Так как его размер ограничен - укажите максимальный объем, который вы можете для него выделить. При превышении этого размера пользователю будет отказано в загрузке."
PLG_RADICALFORM_UPLOADSTORAGE="Путь хранения загруженных файлов"
PLG_RADICALFORM_UPLOADSTORAGE_DESCRIPTION="Полный путь к папке, где хранятся загруженные через форму файлы. Ради безопасности вы можете вынести эту папку за пределы каталога Joomla, но можете оставить расположение по умолчанию – оно вполне безопасно. Для перегенерации адреса – просто очистите это поле."
PLG_RADICALFORM_DELIMITER="Разделитель вложенных файлов"
PLG_RADICALFORM_DELIMITER_DESCRIPTION="Какой разделитель использовать при вставке файлов в письмо и сообщения мессенджеров"
PLG_RADICALFORM_MAXTIME="Срок хранения вложений на сайте (дней)"
PLG_RADICALFORM_MAXSTIME_DESCRIPTION="Максимальный срок хранения файлов, переданных в форме на вашем сайте. По истечении этого срока файлы удаляются."
PLG_RADICALFORM_DOWNLOADPATH="Путь для скачивания файлов"
PLG_RADICALFORM_DOWNLOADPATH_DESCRIPTION="Часть адреса, используемая для скачивания файлов с сайта (ссылки на вложенные файлы)"
PLG_RADICALFORM_TELEGRAMERROR="Произошла ошибка"
PLG_RADICALFORM_TELEGRAMERROR_DESCRIPTION="<span>Произошла ошибка<span>"
PLG_RADICALFORM_TOTALSIZE="Выделено под хранилище: <strong>%s</strong> Мб, занято в хранилище: <strong>%s</strong> Мб<br>"
PLG_RADICALFORM_TOTALFREE="Свободно в хранилище: <strong>%s</strong> Мб, всего свободно в системе: <strong>%s</strong> Мб<br>"
PLG_RADICALFORM_TOTALDANGER="Свободное пространство, выделенное под хранилище, превышает общее свободное пространство в системе."
PLG_RADICALFORM_BUTTONDELETECOLORBACKGROUND="Фон кнопки удаления"
PLG_RADICALFORM_BUTTONDELETECOLORBACKGROUND_DESCRIPTION="Шестнадцатеричный код фона цвета кнопки удаления файлов, которая появляется рядом с загруженными пользователем файлами. Так же вид кнопки можно существенно изменить используя CSS класс rf-button-delete."
PLG_RADICALFORM_BUTTONDELETECOLOR="Цвет кнопки удаления"
PLG_RADICALFORM_BUTTONDELETECOLOR_DESCRIPTION="Шестнадцатеричный код цвета кнопки удаления файлов, которая появляется рядом с загруженными пользователем файлами. Так же вид кнопки можно существенно изменить используя CSS класс rf-button-delete."
PLG_RADICALFORM_USER_TIME="Время отправки на устройстве пользователя: "
PLG_RADICALFORM_FORM_DURATION="Форма отправлена спустя %s сек. после загрузки страницы"