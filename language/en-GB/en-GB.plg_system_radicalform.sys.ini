PLG_RADICALFORM_KEEPALIVE="Keep alive user session"
PLG_RADICALFORM_KEEPALIVE_DESC="If a user spends more time on your page than what is set in the Joomla settings for the user session, when trying to submit a form, he will receive a message about the wrong CSRF token. This option allows you to avoid this situation. You can disable it and just increase the session time to a larger value (for example 3-4 hours)."
PLG_RADICALFORM_SHOWTARGET_DONTFORGET="Don't forget to save your changes!"
PLG_RADICALFORM_SHOWTARGET_DONTFORGET_DESCRIPTION= "Changes to the settings you make will not be applied until you press the 'Save' button."
PLG_RADICALFORM_VERBOX_LABEL="Enable Verbox"
PLG_RADICALFORM_VERBOX_DESCRIPTION="Enable integration with Verbox service. The phone, email and name fields will be transferred from your forms to the client fields. The Verbox widget code must be installed on your website."
PLG_RADICALFORM_HISTORY_FORMID="Form ID"
PLG_RADICALFORM_INSERTFORMID="Include form id the in message body"
PLG_RADICALFORM_INSERTFORMID_DESC="If you enable this setting, the form identifier will be added to the message fields. The identifier can be used as a language constant and a meaningful message can be added."
PLG_RADICALFORM_SHOWFORMID="Show Form ID in Table"
PLG_RADICALFORM_SHOWFORMID_DESCRIPTION="Show Form ID column in form submission history. Form ID is a form identifier (the id attribute for the form is used)."
PLG_RADICALFORM_HISTORY_NUMBER_CLEAR="Reset Numbering."
PLG_RADICALFORM_INSERTIP="Insert IP into page"
PLG_RADICALFORM_INSERTIP_DESC="Sometimes it may be necessary to write the IP address of a visitor to different data analytics systems. For this purpose the plugin can insert JS variable with visitor IP address into page. Name RadicalForm.IP.ip . This variable you can use at your discretion, if this switch is enabled."
PLG_RADICALFORM_EXPORT_CSV="Export <strong>%s</strong> to CSV"
PLG_RADICALFORM_EXPORT_CSV_WITH_FIELDS="Export to CSV by Field"
PLG_RADICALFORM_WARNING_ABOUT_ROTATION="Days before log cleaning - <strong>%d</strong>. Log rotation is enabled in Joomla (<a href='https://hika.su/blog/novyj-plagin-rotatsii-logov-v-joomla' target='_blank'>read more here</a>).  You can disable or configure the rotation parameters <a href='index.php?option=com_plugins&view=plugins&filter[folder]=system&filter[element]=logrotation&filter[search]=' target='_blank'> here</a> "
PLG_RADICALFORM_FILE_LOGS="Log files: "
PLG_RADICALFORM_RF_CALL_9ON="Use separate code for error output"
PLG_RADICALFORM_RF_CALL_9ON_DESCRIPTION= "Separate code will be used to output errors while the script is running, where you can add the output to a console or other logging method"
PLG_RADICALFORM_RF_CALL_9= "Javascript code for error output"
PLG_RADICALFORM_RF_CALL_9_DESCRIPTION="Javascript code to be used to output errors during script operation. Parameters available for use - <strong>rfMessage</strong> - error text and <strong>here</strong> - link to button"
PLG_RADICALFORM_FILESPARAMS="Files"
PLG_RADICALFORM_ATTACHFILES_LABEL="Insert files as attachments"
PLG_RADICALFORM_ATTACHFILES_DESCRIPTION="Files downloaded in a form are usually attached to a letter as links. This is a way to upload large files to the server with almost no size or number restrictions. However, you can additionally include uploading files in your email. Usually this is limited to 20Mb and takes extra time to upload. So this option is disabled by default"
PLG_RADICALFORM_MAXSTORAGE="Maximum storage size in Mb"
PLG_RADICALFORM_MAXSTORAGE_DESCRIPTION="All uploaded files are stored on your hosting. Since its size is limited - specify the maximum volume that you can allocate for it. If this size is exceeded, the user will be denied upload."
PLG_RADICALFORM_UPLOADSTORAGE="Uploaded files storage path"
PLG_RADICALFORM_UPLOADSTORAGE_DESCRIPTION="Full path to the folder where files uploaded via form are stored. For security reasons, you can move this folder outside the Joomla directory, but you can leave the default location - it is quite secure. To renegotiate the address - just clear this field."
PLG_RADICALFORM_DELIMITER="Delimiter for files"
PLG_RADICALFORM_DELIMITER_DESCRIPTION="What delimiter to use when inserting files into email and messenger messages"
PLG_RADICALFORM_MAXTIME= "Time for Attachments on Site (Days)"
PLG_RADICALFORM_MAXSTIME_DESCRIPTION="Maximum storage period for files transferred in the form on your website. When this period expires, the files are deleted."
PLG_RADICALFORM_DOWNLOADPATH="Path for downloading files"
PLG_RADICALFORM_DOWNLOADPATH_DESCRIPTION= "Part of the address used for downloading files from the site (links to attached files)"
