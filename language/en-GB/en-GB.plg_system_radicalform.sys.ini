PLG_RADICALFORM_CUSTOMCODEON_DESCRIPTION = "You can enable the execution of your code for all forms on the site or only those specified using the Target ID. Create a file with your code in the /templates/your_template/html/plg_system_radicalform folder and specify its name as Layout"
